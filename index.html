<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starfleet Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --gold:#ffd84d; }
    body {
      margin:0; padding:0;
      font-family:'Roboto', sans-serif;
      background:url("Starfleet Academy Logo.jpeg") no-repeat center center fixed;
      background-size:cover;
      color:var(--gold);
      min-height:100vh;
    }
    .page-title {
      margin-top:40px; margin-bottom:30px;
      font-family:'Orbitron', sans-serif;
      font-size:42pt; color:gold;
      text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;
      text-align:center;
    }
    .container { background:rgba(0,0,0,0.8); padding:20px 30px; border-radius:12px; box-shadow:0 0 20px var(--gold); width:600px; margin:0 auto; text-align:center; }
    label{ display:block; margin:12px 0 5px; }
    input,select,button{ width:100%; padding:8px; margin-bottom:15px; border:none; border-radius:6px; }
    input,select{ background:#333; color:#fff; font-family:'Roboto', sans-serif; }
    button{ background:linear-gradient(to bottom,#1e3c72,#000000); color:var(--gold); font-weight:bold; border:2px solid var(--gold); cursor:pointer; box-shadow:inset 0 2px 5px rgba(255,255,255,.3), 0 5px 15px rgba(0,0,0,.6); font-family:'Roboto', sans-serif; }
    button:hover{ background:linear-gradient(to bottom,#2a5298,#111); transform:translateY(-2px); }
    body.orientation { background:#000 !important; overflow:hidden; }
    .corner-image{ position:fixed; width:2.5in; height:2.5in; top:10px; object-fit:contain; z-index:0; pointer-events:none; }
    .corner-left{ left:10px; } .corner-right{ right:10px; }
    .orientation-root{ position:relative; z-index:1; display:flex; flex-direction:column; align-items:center; margin:0 auto; }
    .orientation-title{ font-family:'Orbitron', sans-serif; font-size:32pt; margin-top:60px; margin-bottom:20px; text-align:center; color:gold; text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000; }
    .orientation-text{ max-width:800px; margin:0 auto 40px auto; padding:0 20px; font-size:16pt; line-height:1.5em; text-align:center; font-family:'Roboto', sans-serif; }
    .button-box{ margin-top:30px; display:grid; grid-template-columns:1fr 1fr; gap:20px; background:rgba(0,0,0,0.4); padding:30px; border-radius:12px; box-shadow:0 0 15px var(--gold); }
    .button-box button{ background:linear-gradient(to bottom,#1e3c72,#000000); color:var(--gold); font-size:20pt; font-weight:bold; border:2px solid var(--gold); border-radius:12px; padding:15px 25px; cursor:pointer; box-shadow:inset 0 2px 5px rgba(255,255,255,.3), 0 5px 15px rgba(0,0,0,.6); font-family:'Roboto', sans-serif; }
    .button-box button:hover{ background:linear-gradient(to bottom,#2a5298,#111); transform:translateY(-3px); }
    .return-btn{ position:absolute; right:20px; top:50%; transform:translateY(-50%); width:auto; padding:10px 20px; font-size:14pt; }
    #scenarioPage{ display:none; flex-direction:row; width:100%; height:100vh; background:#000; color:var(--gold); font-family:'Roboto', sans-serif; }
    .scenario-main, .scenario-desc, .options button { font-family:'Roboto', sans-serif !important; }
    .scenario-main{ flex:2; padding:20px; overflow-y:auto; }
    .scenario-title{ font-family:'Orbitron', sans-serif; font-size:24pt; margin-bottom:10px; }
    .scenario-desc{ font-size:14pt; margin-bottom:20px; line-height:1.6em; }
    .options button{ margin:10px 0; width:100%; font-size:16pt; padding:12px; }
    .sidebar{ flex:1; background:#111; padding:15px; border-left:2px solid var(--gold); display:flex; flex-direction:column; }
    .leaderboard, .log{ flex:1; margin-bottom:15px; overflow-y:auto; background:#000; padding:10px; border-radius:8px; box-shadow:0 0 10px #333 inset; }
    .leaderboard h3, .log h3{ margin:0 0 10px 0; font-size:16pt; color:gold; border-bottom:1px solid #444; font-family:'Orbitron', sans-serif; }
    .highlight{ color:#00ffcc; font-weight:bold; }
    .log-entry{ font-size:12pt; margin-bottom:6px; }
  </style>
</head>
<body>
  <div id="mainScreen">
    <div class="page-title">Welcome to Starfleet Academy</div>
    <div class="container">
      <form id="entryForm">
        <label for="name">Cadet Name</label>
        <input type="text" id="name" required>
        <label for="species">Species</label>
        <select id="species" required>
          <option value="">-- Select Species --</option>
          <option>Human</option><option>Vulcan</option><option>Andorian</option>
          <option>Tellarite</option><option>Bajoran</option><option>Betazoid</option>
          <option>Bolian</option><option>Trill</option><option>Klingon</option><option>Ferengi</option>
        </select>
        <label for="department">Desired Department</label>
        <select id="department" required>
          <option value="">-- Select Department --</option>
          <option>Command</option><option>Diplomacy</option>
          <option>Engineering</option><option>Science</option>
          <option>Medical</option><option>Security</option>
        </select>
        <button type="submit">Enter Academy</button>
      </form>
    </div>
  </div>

  <div id="orientationPage" style="display:none;">
    <img src="Starfleet Academy Orientation.png" class="corner-image corner-left">
    <img src="Starfleet Academy Orientation.png" class="corner-image corner-right">
    <div class="orientation-root">
      <div class="orientation-title">Welcome to Starfleet Orientation</div>
      <div class="orientation-text">
        Congratulations on your acceptance to Starfleet Academy. You must complete all modules to graduate. 
        Choose a department to begin.
      </div>
      <div class="button-box" id="moduleButtons"></div>
      <button class="return-btn" id="returnMain">Return to Main</button>
    </div>
  </div>

  <div id="classroomPage" style="display:none;">
    <div class="page-title">Starfleet Academy Classroom</div>
    <div class="container" id="classroomContent"></div>
  </div>

  <div id="scenarioPage">
    <div class="scenario-main">
      <div class="scenario-title" id="scenarioTitle"></div>
      <div class="scenario-desc" id="scenarioDesc"></div>
      <div class="options" id="optionsBox"></div>
    </div>
    <div class="sidebar">
      <div class="leaderboard">
        <h3>Leaderboard</h3>
        <div id="leaderboardContent"></div>
      </div>
      <div class="log">
        <h3>Log</h3>
        <div id="logContent"></div>
      </div>
    </div>
  </div>

  <script>
    let player={ name:"", score:0, attempts:0 };
    let cadets=[];
    const modules={
      "Command":"Starfleet Academy - Command.json",
      "Diplomacy":"Starfleet Academy - Diplomacy.json",
      "Engineering":"Starfleet Academy - Engineering.json",
      "Science":"Starfleet Academy - Science.json",
      "Medical":"Starfleet Academy - Medical.json",
      "Security":"Starfleet Academy - Security.json"
    };
    let currentScenarios=[]; let currentIndex=0;

    function toNum(x){ const n=Number(x); return Number.isFinite(n)?n:0; }

    function initCadets(playerName){
      player={ name:playerName, score:0, attempts:0 };
      cadets=[player];
      for(let i=1;i<=9;i++){
        cadets.push({ name:"Cadet "+i, score:0, attempts:0, skill:0.6+Math.random()*0.8 });
      }
    }
    function calculateGPA(c){
      const score = toNum(c.score);
      const attempts = toNum(c.attempts);
      if(attempts === 0) return "0.00";
      const avg = score / attempts;
      return ((avg/9)*4).toFixed(2);
    }
    function updateLeaderboard(){
      cadets.sort((a,b)=>toNum(b.score)-toNum(a.score));
      document.getElementById("leaderboardContent").innerHTML=cadets.map(c=>
        `<div class="${c.name===player.name?'highlight':''}">${c.name}: ${toNum(c.score)} pts (GPA ${calculateGPA(c)})</div>`
      ).join("");
    }
    function logEntry(msg){
      const log=document.getElementById("logContent");
      const div=document.createElement("div"); div.className="log-entry"; div.textContent=msg; log.prepend(div);
    }
    function loadScenario(i){
      if(i>=currentScenarios.length){
        document.getElementById("scenarioTitle").textContent="Module Complete";
        document.getElementById("scenarioDesc").textContent="Congratulations, Cadet. You have successfully completed this module.";
        const box=document.getElementById("optionsBox");
        box.innerHTML="";
        const btn=document.createElement("button");
        btn.textContent="Return to Module Selection";
        btn.onclick=returnToModules;
        box.appendChild(btn);
        return;
      }
      const s=currentScenarios[i];
      document.getElementById("scenarioTitle").textContent=s.title;
      document.getElementById("scenarioDesc").textContent=s.description;
      const box=document.getElementById("optionsBox"); box.innerHTML="";
      s.options.forEach((opt,idx)=>{
        const btn=document.createElement("button"); btn.textContent=opt;
        btn.onclick=()=>chooseOption(s,idx);
        box.appendChild(btn);
      });
    }
    function chooseOption(scenario, idx){
      const pts=toNum(scenario.points?.[idx]);
      player.score = toNum(player.score) + pts;
      player.attempts = toNum(player.attempts) + 1;
      logEntry(`You chose "${scenario.options[idx]}" (+${pts} pts).`);
      cadets.slice(1).forEach(c=>{
        const rivalPts=Math.round((4+Math.random()*5)*c.skill);
        c.score = toNum(c.score) + toNum(rivalPts);
        c.attempts = toNum(c.attempts) + 1;
      });
      updateLeaderboard();
      currentIndex++;
      loadScenario(currentIndex);
    }
    function returnToModules(){
      document.getElementById("scenarioPage").style.display="none";
      document.getElementById("classroomPage").style.display="none";
      document.getElementById("orientationPage").style.display="block";
    }

    function loadStudy(dept){
      document.getElementById("orientationPage").style.display="none";
      document.getElementById("scenarioPage").style.display="none";
      document.getElementById("classroomPage").style.display="block";
      const content=document.getElementById("classroomContent");
      content.innerHTML = `<p><strong>${dept} Studies</strong></p>`;

      fetch(modules[dept])
        .then(r=>r.json())
        .then(data=>{
          currentScenarios=[];
          data.sections.forEach(sec=>{
            if(sec.study){
              sec.study.forEach(item=>{
                const p=document.createElement("p");
                p.innerHTML=`<strong>${item.topic}</strong>: ${item.details}`;
                content.appendChild(p);
              });
            }
            currentScenarios=currentScenarios.concat(sec.scenarios);
          });

          const btnBox=document.createElement("div");
          btnBox.className="button-box";
          btnBox.innerHTML=`
            <button id="runScenariosBtn">Run Module Scenarios</button>
            <button id="returnOrientationBtn">Return to Module Selection</button>
          `;
          content.appendChild(btnBox);

          document.getElementById("runScenariosBtn").onclick=()=>{
            if(confirm("Warning: Beginning this module will affect your GPA. Do you wish to continue?")){
              startModule(dept);
            }
          };
          document.getElementById("returnOrientationBtn").onclick=()=>returnToModules();
        })
        .catch(err=>{
          console.error("Error loading study material:",err);
          content.innerHTML="<p>Failed to load study material.</p>";
        });
    }

    document.getElementById("entryForm").addEventListener("submit",e=>{
      e.preventDefault();
      const name=document.getElementById("name").value;
      initCadets(name);
      document.getElementById("mainScreen").style.display="none";
      document.body.classList.add("orientation");
      document.getElementById("orientationPage").style.display="block";
      const btnBox=document.getElementById("moduleButtons"); btnBox.innerHTML="";
      Object.keys(modules).forEach(dept=>{
        const b=document.createElement("button"); b.textContent=dept;
        b.onclick=()=>loadStudy(dept);
        btnBox.appendChild(b);
      });
    });
    function startModule(dept){
      document.getElementById("classroomPage").style.display="none";
      document.getElementById("scenarioPage").style.display="flex";
      currentIndex=0; updateLeaderboard(); loadScenario(currentIndex);
    }
    document.getElementById("returnMain").addEventListener("click",()=>{
      document.getElementById("orientationPage").style.display="none";
      document.body.classList.remove("orientation");
      document.getElementById("mainScreen").style.display="block";
    });
  </script>
</body>
</html>
