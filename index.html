<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfleet Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("https://raw.githubusercontent.com/BigBird7827/Starfleet_Academy/main/Starfleet%20Academy%20Logo.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #ffcc33;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .page-title {
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 42pt;
      color: gold;
      text-shadow: -1px -1px 0 #000,  
                   1px -1px 0 #000,  
                  -1px  1px 0 #000,  
                   1px  1px 0 #000;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffcc33;
      width: 320px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
    }
    input, select {
      background: #333;
      color: #fff;
    }
    button {
      background: #ffcc33;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffaa00;
    }
    .orientation-title, .orientation-text {
      color: black;
      text-shadow: -1px -1px 0 #fff,  
                   1px -1px 0 #fff,  
                  -1px  1px 0 #fff,  
                   1px  1px 0 #fff;
    }
    .orientation-title {
      font-size: 32pt;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    .orientation-text {
      max-width: 800px;
      margin: 0 auto 40px auto;
      padding: 0 20px;
      font-size: 16pt;
      line-height: 1.5em;
      text-align: center;
    }
    .button-box {
      margin-top: 50px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px gold;
    }
    .button-box button {
      background: gold;
      color: black;
      font-size: 24pt;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .button-box button:hover {
      background: #ffcc33;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="page-title">Welcome to Starfleet Academy</div>

  <div class="container" id="registration">
    <form id="entryForm">
      <label for="name">Cadet Name</label>
      <input type="text" id="name" name="name" required>
      <label for="species">Species</label>
      <select id="species" name="species" required>
        <option value="">-- Select Species --</option>
        <option>Human</option>
        <option>Vulcan</option>
        <option>Andorian</option>
        <option>Tellarite</option>
        <option>Betazoid</option>
        <option>Trill</option>
        <option>Bajoran</option>
        <option>Bolian</option>
        <option>Denobulan</option>
        <option>Caitian</option>
        <option>Benzite</option>
        <option>Deltan</option>
      </select>
      <label for="department">Desired Department</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option>Command</option>
        <option>Diplomacy</option>
        <option>Security</option>
        <option>Engineering</option>
        <option>Science</option>
        <option>Medical</option>
      </select>
      <button type="submit">Enter Academy</button>
    </form>
  </div>

  <script>
    document.getElementById("entryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      document.body.innerHTML = "";
      const title = document.createElement("div");
      title.className = "orientation-title";
      title.textContent = "Welcome to Starfleet Orientation";
      document.body.appendChild(title);
      const text = document.createElement("div");
      text.className = "orientation-text";
      text.innerHTML = `Congratulations on your acceptance to Starfleet Academy. You have chosen a field to specialize in, but you must complete all sections below to graduate. You may complete the modules below in any order, but once started, you must complete the module before moving to another.<br><br>There is no time limit to complete the modules themselves, but you have only 4 years to complete all of the modules.`;
      document.body.appendChild(text);
      const buttonBox = document.createElement("div");
      buttonBox.className = "button-box";
      const departments = ["Command", "Diplomacy", "Engineering", "Security", "Science", "Medical"];
      departments.forEach(dep => {
        const btn = document.createElement("button");
        btn.textContent = dep;
        btn.onclick = () => alert(`You selected ${dep}, Cadet ${name}`);
        buttonBox.appendChild(btn);
      });
      document.body.appendChild(buttonBox);
      document.body.style.background = "url('https://raw.githubusercontent.com/BigBird7827/Starfleet_Academy/main/Starfleet%20Academy%20Orientation.jpg') center top no-repeat";
      document.body.style.backgroundSize = "contain";
      document.body.style.backgroundColor = "black";
    });
  </script>
</body>
</html>
