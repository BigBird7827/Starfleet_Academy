<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starfleet Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Cache-busting query string -->
  <link id="dynamicCSS" rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- your body content -->

  <!-- Script with cache-busting -->
  <script>
    // Apply cache-busting query string dynamically
    const ts = Date.now();
    document.getElementById("dynamicCSS").href = "styles.css?v=" + ts;
  </script>
  <script src="index.js"></script>
</body>
</html>
