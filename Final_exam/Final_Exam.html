<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kobayashi Maru Simulation</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #35d07f;
  --accent-soft: #35d07f33;
  --text: #dfffea;
}
* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: 'Roboto Mono', monospace;
  color: var(--text);
}
#stars {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, #001 0%, #000 70%);
  overflow: hidden;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: .85;
  animation: moveStars 6s linear infinite;
}
@keyframes moveStars {
  0% { transform: translateZ(0) scale(1); }
  100% { transform: translateZ(300px) scale(0); }
}
#hud {
  position: relative;
  z-index: 10;
  width: 92%;
  max-width: 980px;
  margin: 5% auto;
  background: linear-gradient(135deg, #0a0f12, #000);
  border: 3px solid var(--accent);
  border-radius: 22px;
  box-shadow: 0 0 40px var(--accent-soft), inset 0 0 40px #000;
  padding: 24px 28px;
  display: flex;
  flex-direction: row;
  gap: 30px;
}
#main-panel { flex: 3; display: flex; flex-direction: column; align-items: center; }
#side-panels { flex: 1; display: flex; flex-direction: column; gap: 24px; align-items: center; justify-content: flex-start; }
#header {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  color: var(--accent);
  border-bottom: 2px solid var(--accent);
  padding-bottom: 10px;
  margin-bottom: 18px;
  text-align: center;
  letter-spacing: 1px;
}
#message {
  min-height: 150px;
  font-size: 1.06rem;
  line-height: 1.65;
  color: var(--text);
  text-shadow: 0 0 10px var(--accent-soft);
  margin-bottom: 18px;
}
#buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 14px; }
button {
  background: linear-gradient(90deg, var(--accent-soft), transparent);
  border: 1px solid var(--accent);
  color: var(--text);
  padding: 10px 22px;
  border-radius: 10px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  cursor: pointer;
  transition: .2s ease;
  letter-spacing: .5px;
  text-shadow: 0 0 10px var(--accent-soft);
}
button:hover {
  background: var(--accent);
  color: #000;
  box-shadow: 0 0 22px var(--accent);
  transform: scale(1.06);
}
.alert-green { --accent: #35d07f; --accent-soft: #35d07f55; --text: #dfffea; }
.alert-yellow { --accent: #ffd166; --accent-soft: #ffd16655; --text: #fff6db; }
.alert-red { --accent: #ff4b4b; --accent-soft: #ff4b4b55; --text: #ffe5e5; }
#alert-controls, #ship-systems {
  border: 2px solid var(--accent);
  border-radius: 12px;
  padding: 12px;
  width: 100%;
  text-align: center;
}
#alert-controls h3, #ship-systems h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  margin-bottom: 10px;
  color: var(--accent);
}
.alert-btn {
  display: block;
  width: 100%;
  margin: 6px 0;
  border-radius: 8px;
  font-weight: bold;
  text-transform: uppercase;
  color: #000;
  border: none;
  padding: 8px;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 0.5px;
}
.green { background-color: #35d07f; }
.yellow { background-color: #ffd166; }
.red { background-color: #ff4b4b; }
#ship-systems button {
  display: block;
  width: 100%;
  margin: 6px 0;
  border-radius: 8px;
  font-family: 'Orbitron', sans-serif;
  padding: 8px;
}
#tactical {
  position: relative;
  width: 160px;
  height: 160px;
  border: 2px solid var(--accent);
  border-radius: 50%;
  overflow: hidden;
  margin-top: 30px;
}
#sweep {
  position: absolute;
  width: 50%;
  height: 2px;
  top: 50%;
  left: 50%;
  transform-origin: left center;
  background: var(--accent);
  animation: sweep 4s linear infinite;
}
@keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
.blip { position: absolute; width: 6px; height: 6px; background: var(--accent); border-radius: 50%; opacity: 0; transition: all 6s linear; }

#graduation {
  position: fixed;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: radial-gradient(circle at center, #000010 0%, #000015 70%, #000 100%);
  color: #dfffea;
  font-family: 'Orbitron', sans-serif;
  z-index: 100;
}
.certificate {
  position: relative;
  background: linear-gradient(180deg, #0a0f12, #000);
  border: 4px solid #ffd47a;
  border-radius: 24px;
  padding: 2.5rem 3rem;
  box-shadow: 0 0 45px rgba(74,176,255,0.35);
  max-width: 1100px;
  width: 85%;
  color: #f3f3f3;
}
.certificate h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  margin-top: 1rem;
  color: #ffd47a;
  letter-spacing: 1px;
  border-bottom: 2px solid #4ab0ff;
  padding-bottom: 10px;
}
.certificate p {
  max-width: 850px;
  font-size: 1.05rem;
  line-height: 1.6;
  color: #d9eaff;
  margin: 1.2rem auto;
}
.corner-logo {
  position: absolute;
  width: 140px;
  height: 140px;
  object-fit: contain;
}
.corner-left { top: 20px; left: 20px; }
.corner-right { top: 20px; right: 20px; }
.signature-row {
  width: 90%;
  display: flex;
  justify-content: space-between;
  margin-top: 2.8rem;
  align-items: center;
}
.signature-block {
  text-align: center;
  width: 45%;
}
.signature-name {
  font-family: 'Great Vibes', cursive;
  font-size: 1.9rem;
  color: #4ab0ff;
  border-bottom: 1px solid #ffd47a;
  display: inline-block;
  padding-bottom: 6px;
  margin-bottom: 4px;
}
.signature-title {
  font-size: 0.95rem;
  color: #ffd47a;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 0.5px;
}
</style>
</head>
<body class="alert-green">
<div id="stars"></div>
<div id="hud">
  <div id="main-panel">
    <div id="header">KOBAYASHI MARU â€” STARFLEET SIMULATION</div>
    <div id="message">Initializing simulation...</div>
    <div id="buttons"></div>
    <div id="tactical"><div id="sweep"></div></div>
  </div>
  <div id="side-panels">
    <div id="alert-controls">
      <h3>Alert Controls</h3>
      <button class="alert-btn green" onclick="setAlert('green')">Green Alert</button>
      <button class="alert-btn yellow" onclick="setAlert('yellow')">Yellow Alert</button>
      <button class="alert-btn red" onclick="setAlert('red')">Red Alert</button>
    </div>
    <div id="ship-systems">
      <h3>Ship Systems</h3>
      <button onclick="systemAction('Shields raised to full.')">Raise Shields</button>
      <button onclick="systemAction('Power diverted to engines.')">Divert Power</button>
      <button onclick="systemAction('Long-range scan initiated.')">Scan Area</button>
      <button onclick="systemAction('Opening hailing frequencies.')">Open Hailing</button>
    </div>
  </div>
</div>

<div id="graduation">
  <div class="certificate">
    <img src="https://pngset.com/images/star-trek-federation-logo-starfleet-command-symbol-trademark-emblem-text-transparent-png-2703494.png" class="corner-logo corner-left" alt="Starfleet Command">
    <img src="https://tse4.mm.bing.net/th/id/OIP.1R3hD5fa-qJ_ewmyXxyS2AHaFX?cb=12&pid=Api" class="corner-logo corner-right" alt="United Federation of Planets">
    <h1>Starfleet Academy Certificate of Completion</h1>
    <p id="grad-text"></p>
    <div class="signature-row">
      <div class="signature-block">
        <div class="signature-name">A. Necheyev</div>
        <div class="signature-title">Admiral, Commandant<br>Starfleet Academy</div>
      </div>
      <div class="signature-block">
        <div class="signature-name">J. L. Picard</div>
        <div class="signature-title">Captain, Headmaster<br>Starfleet Academy</div>
      </div>
    </div>
  </div>
</div>

<script>
const DATA_URL = "Kobayashi_Maru.json";
const messageBox = document.getElementById('message');
const buttonsBox = document.getElementById('buttons');
const stars = document.getElementById('stars');
const gradScreen = document.getElementById('graduation');
const gradText = document.getElementById('grad-text');
let scenes = {};
let currentAlert = 'green';
const metrics = { aggression: 0, caution: 0, empathy: 0, diplomacy: 0, protocol: 0 };
const debriefs = {
  rescue: "Cadet chose to cross the Neutral Zone and mount a rescue of the Kobayashi Maru...",
  treaty: "Cadet declined to violate the Neutral Zone...",
  partial: "Cadet initiated a rescue operation with partial success...",
  negotiation: "Cadet opened communications with Klingon forces...",
  withdrawal: "Cadet assessed the tactical imbalance and elected to withdraw..."
};
const departments = ["Command","Science","Engineering","Medical","Security","Tactical"];
const ships = [
  { name: "Enterprise", reg: "NCC-1701-E" },
  { name: "Voyager", reg: "NCC-74656" },
  { name: "Defiant", reg: "NX-74205" },
  { name: "Excelsior", reg: "NCC-2000" },
  { name: "Titan", reg: "NCC-80102" }
];
for (let i = 0; i < 220; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = (Math.random() * 5) + 's';
  s.style.opacity = Math.random();
  stars.appendChild(s);
}
function toMap(list) { const m = {}; list.forEach(o => { if (o && o.id) m[o.id] = o; }); return m; }
function typeText(txt, done) {
  messageBox.textContent = "";
  let i = 0;
  (function step() {
    if (i < txt.length) { messageBox.textContent += txt.charAt(i++); setTimeout(step, 22); }
    else if (done) done();
  })();
}
function setAlert(level) {
  const body = document.body;
  if (!level || level === currentAlert) return;
  body.classList.remove('alert-green','alert-yellow','alert-red');
  body.classList.add(`alert-${level}`);
  currentAlert = level;
}
function systemAction(text) { typeText(text, null); }
function recordMetrics(choice) {
  const t = choice.toLowerCase();
  if (/attack|fire|engage|rescue/.test(t)) metrics.aggression++;
  if (/retreat|withdraw|stand down/.test(t)) metrics.caution++;
  if (/hail|communicate|negotiate/.test(t)) metrics.diplomacy++;
  if (/regulation|order|protocol/.test(t)) metrics.protocol++;
  if (/rescue|save|help/.test(t)) metrics.empathy++;
}
function determineDebrief() {
  const { aggression, caution, empathy, diplomacy, protocol } = metrics;
  if (diplomacy > aggression && diplomacy > caution) return debriefs.negotiation;
  if (aggression > empathy && aggression > caution) return debriefs.rescue;
  if (empathy > aggression && empathy >= diplomacy) return debriefs.partial;
  if (protocol > empathy && protocol >= aggression) return debriefs.treaty;
  return debriefs.withdrawal;
}
function showGraduation() {
  const dept = departments[Math.floor(Math.random()*departments.length)];
  const ship = ships[Math.floor(Math.random()*ships.length)];
  gradText.innerHTML = `You have successfully completed Starfleet Academy and have earned a commission as an Ensign in Starfleet.<br><br>You are directed to report to the ${dept} Department aboard the USS ${ship.name}, ${ship.reg}.`;
  document.getElementById("hud").style.display="none";
  gradScreen.style.display="flex";
}
function showScene(id) {
  const sc = scenes[id];
  if (!sc) { messageBox.textContent=`Scene '${id}' not found.`; buttonsBox.innerHTML=""; return; }
  buttonsBox.innerHTML="";
  typeText(sc.text||"",()=> {
    (sc.options||[]).forEach(o=>{
      const b=document.createElement('button');
      b.textContent=o.label;
      b.onclick=()=>{ recordMetrics(o.label); if(o.label==="End Simulation"){ showGraduation(); } else { showScene(o.next);} };
      buttonsBox.appendChild(b);
    });
    if(sc.id.startsWith("end")){
      const d=determineDebrief();
      buttonsBox.innerHTML="";
      const b1=document.createElement("button");
      b1.textContent="View Starfleet Debrief";
      b1.onclick=()=>{ typeText(d,()=>{ buttonsBox.innerHTML=""; const endBtn=document.createElement("button"); endBtn.textContent="End Simulation"; endBtn.onclick=showGraduation; buttonsBox.appendChild(endBtn); }); };
      buttonsBox.appendChild(b1);
    }
  });
}
async function init(){
  try{
    messageBox.textContent="Loading mission data...";
    const res=await fetch(DATA_URL,{cache:'no-store'});
    const data=await res.json();
    scenes=toMap(Array.isArray(data)?data:(data.scenes||[]));
    showScene('start');
  }catch(e){
    messageBox.textContent="Error loading mission data.";
    buttonsBox.innerHTML="";
  }
}
document.addEventListener('DOMContentLoaded',init);
</script>
</body>
</html>
