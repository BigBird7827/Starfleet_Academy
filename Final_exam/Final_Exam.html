<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kobayashi Maru Simulation</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #35d07f;
  --accent-soft: #35d07f33;
  --text: #dfffea;
}
* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: 'Roboto Mono', monospace;
  color: var(--text);
}
#stars {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, #001 0%, #000 70%);
  overflow: hidden;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  opacity: .85;
  animation: moveStars 6s linear infinite;
}
@keyframes moveStars {
  0% { transform: translateZ(0) scale(1); }
  100% { transform: translateZ(300px) scale(0); }
}
#hud {
  position: relative;
  z-index: 10;
  width: 92%;
  max-width: 980px;
  margin: 5% auto;
  background: linear-gradient(135deg, #0a0f12, #000);
  border: 3px solid var(--accent);
  border-radius: 22px;
  box-shadow: 0 0 40px var(--accent-soft), inset 0 0 40px #000;
  padding: 24px 28px;
  display: flex;
  flex-direction: row;
  gap: 30px;
}
#main-panel { flex: 3; display: flex; flex-direction: column; align-items: center; }
#side-panels { flex: 1; display: flex; flex-direction: column; gap: 24px; align-items: center; justify-content: flex-start; }
#header {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  color: var(--accent);
  border-bottom: 2px solid var(--accent);
  padding-bottom: 10px;
  margin-bottom: 18px;
  text-align: center;
  letter-spacing: 1px;
}
#message {
  min-height: 150px;
  font-size: 1.06rem;
  line-height: 1.65;
  color: var(--text);
  text-shadow: 0 0 10px var(--accent-soft);
  margin-bottom: 18px;
}
#buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 14px; }
button {
  background: linear-gradient(90deg, var(--accent-soft), transparent);
  border: 1px solid var(--accent);
  color: var(--text);
  padding: 10px 22px;
  border-radius: 10px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  cursor: pointer;
  transition: .2s ease;
  letter-spacing: .5px;
  text-shadow: 0 0 10px var(--accent-soft);
}
button:hover {
  background: var(--accent);
  color: #000;
  box-shadow: 0 0 22px var(--accent);
  transform: scale(1.06);
}
.alert-green { --accent: #35d07f; --accent-soft: #35d07f55; --text: #dfffea; }
.alert-yellow { --accent: #ffd166; --accent-soft: #ffd16655; --text: #fff6db; }
.alert-red { --accent: #ff4b4b; --accent-soft: #ff4b4b55; --text: #ffe5e5; }
#graduation {
  position: fixed;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: radial-gradient(circle at center, #000010 0%, #000015 70%, #000 100%);
  color: #dfffea;
  font-family: 'Orbitron', sans-serif;
  z-index: 100;
}
.certificate {
  background: #0a0f12;
  border: 3px solid #ffd166;
  border-radius: 20px;
  padding: 2rem 3rem;
  box-shadow: 0 0 60px rgba(74, 176, 255, 0.4);
  max-width: 1400px;
  width: 90%;
  height: 85%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  color: #ffffff;
  font-family: Arial, sans-serif;
  position: relative;
}
.corner-left {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 160px;
  height: auto;
  object-fit: contain;
  opacity: 0.85;
}
.corner-right {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 160px;
  height: auto;
  object-fit: contain;
  opacity: 0.85;
}
.certificate h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.6rem;
  color: #ffd166;
  letter-spacing: 1px;
  text-shadow: 0 0 12px #4ab0ff;
  margin-top: 100px;
  z-index: 2;
}
.certificate p {
  max-width: 900px;
  font-size: 1.25rem;
  line-height: 1.6;
  color: #ffffff;
  margin-top: -20px;
  text-shadow: 0 0 10px #000, 0 0 6px #4ab0ff;
  z-index: 2;
}
.signature-row {
  width: 80%;
  display: flex;
  justify-content: space-around;
  margin-top: 2rem;
}
.signature {
  text-align: center;
  font-family: Arial, sans-serif;
}
.signature-name {
  font-family: 'Brush Script MT', cursive;
  font-size: 1.8rem;
  color: #ffd166;
  text-shadow: 0 0 10px #4ab0ff;
}
.signature-title {
  font-size: 0.9rem;
  color: #4ab0ff;
  margin-top: -0.5rem;
}
</style>
</head>
<body class="alert-green">
  <div id="stars"></div>
  <div id="hud">
    <div id="main-panel">
      <div id="header">KOBAYASHI MARU â€” STARFLEET SIMULATION</div>
      <div id="message">Initializing simulation...</div>
      <div id="buttons"></div>
    </div>
  </div>
  <div id="graduation">
    <div class="certificate">
      <img src="https://www.cosplayverse.com/cdn/shop/products/Banner28_grande.jpg?v=1554599607" class="corner-left">
      <img src="https://tse4.mm.bing.net/th/id/OIP.1R3hD5fa-qJ_ewmyXxyS2AHaFX?cb=12&pid=Api" class="corner-right">
      <h1>Starfleet Academy Certificate of Completion</h1>
      <p id="grad-text"></p>
      <div class="signature-row">
        <div class="signature">
          <div class="signature-name">A. Necheyev</div>
          <div class="signature-title">Admiral & Commandant</div>
        </div>
        <div class="signature">
          <div class="signature-name">Jean-Luc Picard</div>
          <div class="signature-title">Headmaster, Starfleet Academy</div>
        </div>
      </div>
    </div>
  </div>

<script>
const DATA_URL = "Kobayashi_Maru.json";
const messageBox = document.getElementById('message');
const buttonsBox = document.getElementById('buttons');
const stars = document.getElementById('stars');
const gradScreen = document.getElementById('graduation');
const gradText = document.getElementById('grad-text');
let scenes = {};
const metrics = { aggression: 0, caution: 0, empathy: 0, diplomacy: 0, protocol: 0 };
const debriefs = {
  rescue: "Cadet chose to cross the Neutral Zone and mount a rescue of the Kobayashi Maru...",
  treaty: "Cadet declined to violate the Neutral Zone...",
  partial: "Cadet initiated a rescue operation with partial success...",
  negotiation: "Cadet opened communications with Klingon forces...",
  withdrawal: "Cadet assessed the tactical imbalance and elected to withdraw..."
};
function toMap(list) {
  const m = {};
  list.forEach(o => { if (o && o.id) m[o.id] = o; });
  return m;
}
function typeText(txt, done) {
  messageBox.textContent = "";
  let i = 0;
  (function step() {
    if (i < txt.length) {
      messageBox.textContent += txt.charAt(i++);
      setTimeout(step, 22);
    } else if (done) done();
  })();
}
function recordMetrics(choice) {
  const text = choice.toLowerCase();
  if (/attack|fire|engage|rescue/.test(text)) metrics.aggression++;
  if (/retreat|withdraw|stand down/.test(text)) metrics.caution++;
  if (/hail|communicate|negotiate/.test(text)) metrics.diplomacy++;
  if (/regulation|order|protocol/.test(text)) metrics.protocol++;
  if (/rescue|save|help/.test(text)) metrics.empathy++;
}
function determineDebrief() {
  const { aggression, caution, empathy, diplomacy, protocol } = metrics;
  if (diplomacy > aggression && diplomacy > caution) return debriefs.negotiation;
  if (aggression > empathy && aggression > caution) return debriefs.rescue;
  if (empathy > aggression && empathy >= diplomacy) return debriefs.partial;
  if (protocol > empathy && protocol >= aggression) return debriefs.treaty;
  return debriefs.withdrawal;
}
function showGraduation() {
  const cadetName = localStorage.getItem('cadetName') || 'Cadet';
  gradText.innerHTML = `This certifies that ${cadetName} has successfully completed the Starfleet Academy Command Training Program and has been commissioned to the rank of Ensign in Starfleet.`;
  document.getElementById("hud").style.display = "none";
  gradScreen.style.display = "flex";
}
function showScene(id) {
  const sc = scenes[id];
  if (!sc) { messageBox.textContent = "Scene not found."; buttonsBox.innerHTML = ""; return; }
  buttonsBox.innerHTML = "";
  typeText(sc.text || "", () => {
    (sc.options || []).forEach(o => {
      const b = document.createElement('button');
      b.textContent = o.label;
      b.onclick = () => {
        recordMetrics(o.label);
        if (o.label === "End Simulation") {
          showGraduation();
        } else {
          showScene(o.next);
        }
      };
      buttonsBox.appendChild(b);
    });
    if (sc.id.startsWith("end")) {
      const d = determineDebrief();
      buttonsBox.innerHTML = "";
      const b1 = document.createElement("button");
      b1.textContent = "View Starfleet Debrief";
      b1.onclick = () => {
        typeText(d, () => {
          buttonsBox.innerHTML = "";
          const endBtn = document.createElement("button");
          endBtn.textContent = "End Simulation";
          endBtn.onclick = showGraduation;
          buttonsBox.appendChild(endBtn);
        });
      };
      buttonsBox.appendChild(b1);
    }
  });
}
async function init() {
  try {
    messageBox.textContent = "Loading mission data...";
    const res = await fetch(DATA_URL, { cache: 'no-store' });
    const data = await res.json();
    scenes = toMap(Array.isArray(data) ? data : (data.scenes || []));
    if (!scenes.start) throw new Error('Missing start');
    showScene('start');
  } catch {
    messageBox.textContent = "Error loading mission data.";
  }
}
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
